<div *ngIf="stream != null">
  <video class="h-25 d-inline-block" width="90%" height="90%" controls>
    <source [src]="baseURL + stream.movieFile" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<div *ngIf="stream == undefined">
  <div class="alert text-center alert-secondary" role="alert">
No Stream found! <button class="btn btn-dark" (click)="AddNewStream()">Add New Stream</button>
  </div>
</div>
